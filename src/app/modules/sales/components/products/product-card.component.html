<mat-card
  routerLink="/sales/product/{{product.itemId}}"
  *ngIf="product && product.thumbnailImage"
  ngClass="{{class}}">

  <img mat-card-image src="{{ product.largeImage ? product.largeImage : product.mediumImage}}" />

  <mat-card-content>
    <strong>{{product.name}}</strong>
    <span class="product-card_price">${{ product.salePrice }}</span>
    <p>{{product.shortDescription}}</p>
  </mat-card-content>

</mat-card>
