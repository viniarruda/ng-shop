<ion-card
  routerLink="/sales/product/{{product.itemId}}"
  *ngIf="product && product.thumbnailImage"
  ngClass="{{class}}">
  <ion-img src="{{ product.largeImage ? product.largeImage : product.mediumImage}}" alt="{{ product.name }}"></ion-img>

  <ion-card-content>
    <ion-card-title>{{product.name}}</ion-card-title>

    <p>{{product.shortDescription}}</p>
  </ion-card-content>
</ion-card>
