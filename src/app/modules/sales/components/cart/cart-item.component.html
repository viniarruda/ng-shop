<ion-list [@itemAnim]>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{ product.thumbnailImage }}"/>
      </ion-avatar>
      <ion-label>
        <ion-grid>
            <ion-row>
              <ion-col size="10">
                <h3>{{ product.itemId}}</h3>
                <h2 style="text-overflow: ellipsis;overflow: hidden;">{{ product.name }}</h2>
                <p>R${{ product.salePrice }}</p>
              </ion-col>
              <ion-col size="2">
                <button mat-icon-button class="btn btn-edit" (click)="clear.emit(product.itemId)">
                  <mat-icon>edit</mat-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
