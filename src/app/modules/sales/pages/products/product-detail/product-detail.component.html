<app-layout [containerClass]="'flex'">
  <ng-template [ngIf]="product">
    <div class="image-column">
      <h1>{{ product.name }}</h1>
      <span>Sku: {{ product.itemId }}</span>
      <span>Cor: {{ product.color }}</span>
      <span>Modelo: {{ product.modelNumber }}</span>
      <span>Fabricante: {{ product.brandName }}</span>
      <div class="gallery">
        <div class="image-gallery">
            <div *ngFor="let i of product.imageEntities" class="image-gallery_item">
              <img src="{{ i.thumbnailImage }}" alt="{{ product.name }}">
            </div>
        </div>
        <img src="{{ product.largeImage }}" alt="{{ product.name }}" />
      </div> 
      <button mat-raised-button color="primary" routerLink="/sales">
        Back
      </button>
    </div>
    <div class="description-column">
      <h2>Descrição</h2>
      <p>{{ product.shortDescription }}</p>
      <span>{{ product.stock !== 'Not available' ? product.salePrice : product.stock}}</span>
      <mat-divider></mat-divider>
      <button mat-raised-button>
        <mat-icon>local_shipping</mat-icon> Encomendar
      </button>
      <button mat-raised-button color="primary" (click)="getCartItem(product)" class="btn btn-buy">
        Comprar
      </button>
    </div>
  </ng-template>
  </app-layout>
