<ng-template [ngIf]="cartService.activeCart.items">
  <div class="cart-pickup_content">
    <app-cart-item *ngFor="let i of cartService.activeCart.items" [product]="i" (clear)="clearCart($event)"></app-cart-item>
    <div class="cart-total-price">
      <!--Total: R${{ totalCartPrice() }}-->
      Itens: {{ quantityItemsCart() }}
    </div>
    <div class="cart-pickup_actions">
      <button mat-raised-button class="btn btn-cancel" (click)="clearAll()">
        Cancelar
      </button>
      <button mat-raised-button class="btn btn-checkout" routerLink="/checkout">
        Checkout
      </button>
    </div>
  </div>
</ng-template>
