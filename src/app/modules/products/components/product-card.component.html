<mat-card
  routerLink="/product/{{product.itemId}}"
  *ngIf="product && product.largeImage"
  ngClass="{{class}}">

  <img mat-card-image src="{{product.largeImage}}" />

  <mat-card-content>
    <strong>{{product.name}}</strong>
    <p>{{product.shortDescription}}</p>
  </mat-card-content>

</mat-card>
