<app-layout>
  <app-product-search
    (search)="search($event)"></app-product-search>

  <div class="title-holder">
    <h1>{{searching ? 'Search' : 'Produtos'}}</h1>

    <button mat-raised-button color="primary" (click)="toggleSearch()" *ngIf="searching">
      Exit Search
    </button>
  </div>
  <div *ngIf="!isLoading; else loading" class="list-holder" >
      <app-product-card *ngFor="let p of products" [product]="p"></app-product-card>
  </div>
  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>
</app-layout>
