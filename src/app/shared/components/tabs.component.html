<div class=tab-container>
  <ul class="tabs clearfix">
    <li class="add-new" (click)="newTab()">
      <a>+</a>
    </li>
    <li [class.active]="item.Id === tabService.activeTabId" (click)="switchTabs(item)" *ngFor="let item of tabs.reverse()">
      <p>{{item.Link}}</p>
    </li>
  </ul>
</div>
