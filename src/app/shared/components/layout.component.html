<mat-sidenav-container>
  <mat-sidenav #nav class="side-nav">
    <mat-nav-list>
      <a mat-list-item (click)="home()">Home</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="nav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button (click)="home()">
        <mat-icon>home</mat-icon>
      </button>
      <h1>{{title}}</h1>
    </mat-toolbar>

    <app-container [class]="'mat-typography ' + containerClass">
      <ng-content></ng-content>
    </app-container>
  </mat-sidenav-content>

</mat-sidenav-container>
